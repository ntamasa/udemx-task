<li
  class="h-[500px] w-[250px] rounded-xl shadow-lg overflow-hidden bg-slate-700 text-slate-200 grid grid-rows-2"
>
  <img
    src="{{ car.imageUrl }}"
    alt="{{ car.brand }} - {{ car.model }}"
    class=""
  />

  <div class="grid items-center h-full px-4 py-6">
    <h3 class="font-semibold text-lg">{{ car.brand }} - {{ car.model }}</h3>

    <div class="flex flex-col justify-between gap-1">
      <p class="flex items-center">
        <mat-icon
          aria-hidden="false"
          aria-label="Icon of car's
          price per day"
          class="mr-2"
          >attach_money</mat-icon
        >
        {{ car.price }} Ft/nap
      </p>
      <p class="flex items-center">
        <mat-icon
          aria-hidden="false"
          aria-label="Icon of car's
          release year"
          class="mr-2"
          >calendar_today</mat-icon
        >
        {{ car.year }}
      </p>

      <p class="flex items-center">
        <mat-icon
          svgIcon="quantity"
          aria-hidden="false"
          aria-label="Icon of car's
          maximum passengers"
          class="mr-2"
        />
        {{ car.quantity }}
      </p>
    </div>

    <button mat-flat-button class="w-min mx-auto shadow-md">Foglal√°s</button>
  </div>
</li>
