<div
  class="flex flex-col items-center justify-center text-slate-900 min-h-full"
>
  <!-- If NOT logged in -->
  <ng-container *ngIf="!isLoggedIn; else elseTemplate">
    <app-admin-login (isLoggedIn)="checkLoginStatus($event)" />
  </ng-container>

  <!-- If logged in -->
  <ng-template #elseTemplate>
    <h1 class="text-5xl m-10 text-left">
      Welcome, {{ email!.split("@")[0].toUpperCase() }}!
    </h1>

    <mat-tab-group>
      <mat-tab label="Autók">
        <div class="text-center mt-15">
          <h2 class="text-left text-3xl mt-10">Összes elérhető autó!</h2>
          <app-list [isAdmin]="true" />

          <button mat-flat-button (click)="openDialog()" class="text-2xl mb-10">
            Adjon hozzá egy új autót!
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Foglalások">
        <app-list [isAdmin]="true" [isReservations]="true" />
      </mat-tab>
    </mat-tab-group>
  </ng-template>
</div>
